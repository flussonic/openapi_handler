openapi: 3.1.0
info:
  title: Sample API
  version: 0.0.1

servers:
  - url: http://api.example.com/v1

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

security:
  - BasicAuth: []

paths:
  /uploadFiles:
    post:
      operationId: uploadFiles
      summary: Upload via multipart requests
      responses:
        '200':
          description: Ok
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
